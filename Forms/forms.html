<!DOCTYPE html>
<html lang="En">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="register.html">
      <div>
        <label for="name">Adınız</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="surname">Soyadınız</label>
        <input type="text" id="surname" />
      </div>
      <div>
        <label for="sifre">Şifre</label>
        <input type="password" />
      </div>
      <div>
        <label for="birthday">Doğum Tarihi</label>
        <input type="date" id="birthday" name="birthday" />
      </div>

      <div>
        <p>En Sevdiğiniz Frontend Programlama Dili?</p>
        <input type="radio" id="html" name="programlamadilleri" />
        <label for="html">HTML</label>

        <input type="radio" id="css" name="programlamadilleri" />
        <label for="css">CSS</label>

        <input type="radio" id="javascript" name="programlamadilleri" />
        <label for="javascript">Javascript</label>
      </div>

      <div>
        <p>En Sevdiğiniz Backend Programlama Dili?</p>
        <input type="checkbox" id="python" />
        <label for="python">Python</label>

        <input type="checkbox" id="c#" />
        <label for="c#">C#</label>

        <input type="checkbox" id="php" />
        <label for="php">PHP</label>
      </div>

      <div>
        <label for="eposta">E-Posta</label>
        <input type="email" />
      </div>

      <button type="submit">Kaydet</button>
    </form>
  </body>
</html>
