<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <tr> : satır etiketi -->
    <!-- <td> : sütun etiketi -->
    <!-- <th> : tablonun head kısmının başlığı-->
    <!-- colspan: sütun birleştirme için -->
    <!-- rowspan: satır birleştirme için -->
    <!-- cellpadding: hücre içi boşluk -->
    <!-- cellspacing: hücreler arası boşluk -->

    <table border="1" width="70%" cellpadding="5" cellspacing="5">
      <thead>
        <tr>
          <th>Id</th>
          <th>Ürün Adı</th>
          <th>Fiyat</th>
          <th>Resim</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>iphone 11</td>
          <td>12.000tl</td>
          <td>1.jpeg</td>
        </tr>
        <tr>
          <td>2</td>
          <td rowspan="2">iphone 12</td>
          <td>15.000tl</td>
          <td>2.jpeg</td>
        </tr>
        <tr>
          <td>3</td>
          <td colspan="2">20.000tl - 3.jpeg</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
